<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 National and Local Election</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="app-header bg-light border-bottom py-2">
            <h3 class="mb-0 text-center">2025 National Election Interactive Map</h3>
        </header>
        <div class="row">
            <!-- Left div, map -->
            <div class="col-12 col-md-6 p-0">
                <div id="map" class="m-2 rounded position-relative" style="height: 90vh; position: relative;">
                    <!--Breadcrumb-->
                    <nav aria-label="breadcrumb" class="map-breadcrumb d-flex align-items-center bg-light px-3" style="height: 35px;">
                        <ol class="breadcrumb mb-0" id="breadcrumb"></ol>
                    </nav>
                </div>
            </div>
            <!-- Right div, rankings-->
            <div class="col-12 col-md-6 d-flex flex-column p-3">
                <h5 class="mb-3 text-center">Senatorial Rankings</h5>
                <!-- <h3 id="dynamic-header" class="mb-2 text-muted text-center"></h3> -->
                <div id="candidate-ranks" class="overflow-auto" style="max-height: calc(90vh - 60px);"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center py-3">
                Data aggregated from the Commission on Elections (COMELEC). Interactive map powered by Leaflet. Developed for educational and informational purposes.
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="candidateRank.js"></script>
</body>

</html>
