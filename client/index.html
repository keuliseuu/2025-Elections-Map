<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Elections Map</title>
    <link rel="icon" type="image/x-icon" href="philippines.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="app-header bg-light border-bottom py-2">
        <h3 class="mb-0 text-center">2025 National Election Interactive Map</h3>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Left div, map -->
            <div class="col-12 col-md-6 p-0 px-2 pt-2">
                <div id="map" class="rounded position-relative">
                    <!--Breadcrumb-->
                    <nav aria-label="breadcrumb" class="map-breadcrumb d-flex align-items-center bg-light px-3" style="height: 35px;">
                        <ol class="breadcrumb mb-0" id="breadcrumb"></ol>
                    </nav>
                    <div id="loadingMap" class="spinner-grow m-2" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <!--Choropleth elements-->
                    <div id="active-candidate-nav" class="choropleth-info d-flex align-items-center bg-light px-3" style="height: 35px;">
                        <div id="active-candidate" class="mb-0"></div>
                    </div>
                    <select id="color-selection" class="form-select" aria-label="Color Scheme Selection">
                        <option value="YlOrRd" selected>Yellow-Orange-Red</option>
                        <option value="RdPu">Red-Purple</option>
                        <option value="BuGn">Blue-Green</option>
                        <option value="BuPu">Blue-Purple</option>
                        <option value="GnBu">Green-Blue</option>
                        <option value="OrRd">Orange-Red</option>
                        <option value="PuBu">Purple-Blue</option>
                        <option value="PuBuGn">Purple-Blue-Green</option>
                    </select>
                    <button type="button" id="disableChoropleth" class="btn btn-warning btn-sm">
                        Disable Choropleth
                    </button>
                </div>
            </div>

            <!-- Right div, rankings-->
            <div class="col-12 col-md-6 d-flex flex-column p-3 position-relative">
                <h5 class="mb-3 text-center">Senatorial Rankings</h5>
                <!-- <h3 id="dynamic-header" class="mb-2 text-muted text-center"></h3> -->
                <div id="candidate-ranks" class="overflow-auto" style="max-height: calc(90vh - 60px);"></div>
                <div id="loadingRank" class="spinner-grow m-2 text-info" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center py-3">
                Data aggregated from the Commission on Elections (COMELEC). Interactive map powered by Leaflet. Developed for educational and informational purposes.
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="candidateRank.js"></script>
    <script type="module" src="choropleth.js"></script>
</body>

</html>
